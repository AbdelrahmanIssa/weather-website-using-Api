<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Weather App</title>
      <meta name="description" content="weather app" />
      <meta name="keywords" content="html,css,bootstrap,js,ajax,Json" />

      <link rel="icon" href="images/icon.png" />
      <link rel="stylesheet" href="css/all.min.css">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="index.css">

</head>

<body>

<!------------------------ Start Display temperature ------------------------>
<section class="display-temperature " id="search">
      <div class="bg-color  py-5 ">
            <h1 class=" text-center fw-bolder text-white py-3"> How is the weather ...?</h1>
            <div class="container px-4">
                  <div class="search w-75 m-auto d-flex justify-content-center">
                        <input type="text" id="search-bar" class=" col-lg-6 col-12 mb-5 py-2 px-2 rounded  " placeholder="&#xF002; Search City..." />
                  </div>
                  <div class="city-temperature d-flex justify-content-between  ">

                        <!-- Today's Card -->
                        <div class=" col-lg-4 col-10  m-auto p-2 ">
                              <div class="temperature-card  shadow rounded  ">
                                    <div class=" day-and-date m-0 p-3  px-3 bg-dark text-white d-flex justify-content-between rounded-top">
                                          <p id="today"></p>
                                          <p id="today-date"></p>
                                    </div>
      
                                    <div class="temperature-details p-2 today rounded-bottom ">
                                          <p id="location" class="text-shadow"></p>
                                          <div class="d-flex justify-content-between my-4">
                                                <div class="pt-3">
                                                      <h2 id="today-degree" class="d-inline-block  "></h2>
                                                      <h2 class="d-inline-block"><sup>o</sup>C</h2>
                                                </div>
                                                <img id="today-icon"  alt="Today icon" width="24%" />
                                          </div>
                                          <p id="today-description"></p>
                                          <div class="details">
                                          <span class="  pe-4">
                                                      <i class="fas fa-umbrella pr-1"></i>
                                                      <span id="humidity"></span> <span>%</span>
                                                </span>
                                          <span class="  pe-4">
                                                <i class="fas fa-wind pl-3 pr-1"></i>
                                                <span id="wind"></span> <span>km/h</span>
                                          </span>
                                          <span>
                                                <i class="far fa-compass pl-3 pr-1"></i>
                                                <span id="compass"></span>
                                          </span>
                                          </div>
                                    </div>
                              </div>
                              
                        </div>
                        <!-- Next Day Card -->
                        <div class="col-lg-4 col-10  m-auto p-2  ">
                              <div class="temperature-card text-center shadow rounded  ">
                              <div class="  day-and-date m-0 p-3 px-3  bg-dark text-white rounded-top  ">
                                    <p class="nextDay"></p>
                              </div>

                              <div class="temperature-details p-2">
                                    <div>
                                          <img class="nextDay-icon" alt="Next Day icon" width="24%" />
                                    </div>
                                    <h2 class="max-degree d-inline-block"></h2>
                                    <h2 class="d-inline-block"><sup>o</sup>C</h2>
                                    <br>
                                    <p class="min-degree d-inline-block"></p>
                                    <p class="d-inline-block"><sup>o</sup>C</p>
                                    <p class="nextDay-description"></p>
                              </div>
                              </div>
                        </div>
                        <!-- the Day after tomorrow Card -->
                        <div class="col-lg-4 col-10  m-auto p-2">
                              <div class="temperature-card text-center shadow rounded  ">
                              <div class="day-and-date m-0 p-3  px-3 bg-dark text-white rounded-top">
                                    <p class="nextDay"></p>
                              </div>

                              <div class="temperature-details p-2">
                                    <div>
                                          <img class="nextDay-icon"  alt="Next Day icon" width="24%" />
                                    </div>
                                    <h2 class="max-degree d-inline-block"></h2>
                                    <h2 class="d-inline-block"><sup>o</sup>C</h2>
                                    <br>
                                    <p class="min-degree d-inline-block"></p>
                                    <p class="d-inline-block"><sup>o</sup>C</p>
                                    <p class="nextDay-description"></p>
                              </div>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
</section>
<!------------------------ End Display temperature ------------------------>


<!------------------------ Start Footer ------------------------>
<footer class=" py-3  bg-dark">
      <div class="container">
            <p class="text-center text-white mb-0">Copyright &copy; All rights reserved</p>
            <div class="social-media text-white text-center mt-2">
                  <i class="fab fa-facebook-f"></i>
                  <i class="fab fa-twitter"></i>
                  <i class="fab fa-pinterest"></i>
                  <i class="fab fa-google-plus"></i>
            </div>
      </div>
</footer>
<!------------------------ End Footer ------------------------>









      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="index.js"></script>
</body>

</html>
